<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/index.js"></script>
		<script src="js/jquery-1.12.4.js"></script>
		<title>饿了么 首页</title>
		<style type="text/css">
			.regForm div{
				font-size: 16px;
				height: 36px;
				color: #333333;
				margin-top: 10px;
				display: flex;
				flex-direction: row;
				justify-content: center;
			}
			.regForm label{
				width: 90px;
				display: flex;
				justify-content:right;
			}
			.regForm input{
				width: 200px;
				display: flex;
			}
			.regForm .submitBtn{
				width: 300px;
				background-color: #0097FF;
				border: 0;
				color: #FFF;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<!-- 总容器 -->
		<div class="wrapper">
			<!-- header部分 -->
			<header>
				<div class="icon-location-box">
				    <div class="icon-location"></div>
				</div>
				<div class="head-text">用户注册</div>
			</header>
			<div class="regForm">
				<form>
					<div>
						<label>手机号码：</label>
						<input type="text" placeholder="请输入手机号" />
					</div>
					<div>
						<label>用户名：</label>
						<input type="text" placeholder="6-12位字母和数字组合" class="username" />
					</div>
					<div>
						<label>密码：</label>
						<input type="password" placeholder="请输入密码" />
					</div>
					<div>
						<label>确认密码：</label>
						<input type="password" placeholder="请确认密码" />
					</div>
					<div>
						<label>性别：</label>
						<input type="radio" checked="checked"/>男
						<input type="radio"/>女
					</div>
					<div>
						<input class="submitBtn" type="submit"  value="注册"/>
					</div>
					
				</form>
				
			</div>
			
			
			<!-- 底部菜单部分 -->
			<ul class="footer">
				<li onclick="location.href='index.html'">
					<i class="fa fa-home"></i>
					<p>首页</p>
				</li>
				<li>
					<i class="fa fa-compass"></i>
					<p>发现</p>
				</li>
				<li onclick="location.href='orderList.html'">
					<i class="fa fa-file-text-o"></i>
					<p>订单</p>
				</li>
				<li>
					<i class="fa fa-user-o"></i>
					<p>我的</p>
				</li>
			</ul>
		</div>
		<script>
			$(document).ready(function() {
				$('.username').blur(function() {
					var objUsername = $(this).val();
					console.log('hello');
					console.log(objUsername);
					//正则表达式
					var reg_username=new RegExp("^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$");
					
					console.log(reg_username.test(objUsername));
					
					if(objUsername == ''){
						console.log('用户名不为空');
						// $('.username').val('');
					}
					else if(!reg_username.test(objUsername)){
						console.log('用户名不合法');
						$('.username').val('');
					} 
					else{
						console.log('输入正确');
					}
				});
			});
		</script>
	</body>
</html>
